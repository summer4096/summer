<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="300; url=https://www.youtube.com/embed/o_mHFfsTPW8?autoplay=1">
    <title>Summer Sun Davies</title>
    <style>
      @keyframes fall {
        0% {
          transform: rotate(-35deg) translate(1000px, 0);
        }
        10% {
          transform: rotate(-35deg) translate(0, 0);
        }
        100% {
          transform: rotate(-35deg) translate(0, 0);
        }
      }
      @keyframes fade {
        0% {
          opacity: 0;
        }
        4% {
          opacity: 1;
        }
        6% {
          opacity: 1;
        }
        10% {
          opacity: 0;
        }
        100% {
          opacity: 0;
        }
      }
      @keyframes sparkle {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      * {
        padding: 0;
        margin: 0;
        border: 0;
        outline: 0;
      }
      body {
        font-family: Courier New, monospace;
        background: black;
      }
      .fullsize {
        position: fixed;
        top: -12px;
        left: -12px;
        right: -12px;
        bottom: -12px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #background {
        min-width: 100%;
        min-height: 100%;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .constellation-container {
        position: absolute;
        top: 0;
        left: 0;
      }
      .constellation-star {
        position: absolute;
        margin-top: -50px;
        margin-left: -50px;
        height: 100px;
        width: 100px;
        border-radius: 100%;
        animation: spin 120s;
        animation-iteration-count: infinite;
      }
      #constellations {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      #constellations line {
        stroke: rgba(240, 250, 255, 1);
        stroke-width: 1;
      }
      #constellations g {
        opacity: 0;
        transition: opacity 2s;
      }
      .sparkle {
        position: absolute;
        height: 1px;
        animation: sparkle 2s;
        animation-iteration-count: infinite;
      }
      .constellation-star.white .sparkle {
        background: linear-gradient(90deg, transparent, rgba(200, 200, 200, 0.5), rgba(255, 255, 255, 1), rgba(200, 200, 200, 0.5), transparent);
      }
      .constellation-star.blue .sparkle {
        background: linear-gradient(90deg, transparent, rgba(58, 63, 207, 0.5), rgba(255, 255, 255, 1), rgba(58, 63, 207, 0.5), transparent);
      }
      .constellation-star.red .sparkle {
        background: linear-gradient(90deg, transparent, rgba(207, 63, 58, 0.5), rgba(255, 255, 255, 1), rgba(207, 63, 58, 0.5), transparent);
      }
      #background {
        filter: blur(8px);
        transition: filter 2s;
      }
      #background.loaded {
        filter: none;
      }
      #main {
        background: rgba(0, 0, 0, 0.3);
        box-shadow: 0 0 16px rgba(0, 0, 0, 0.3);
        padding: 16px;
      }
      #main, #clock {
        font-size: 24px;
        text-align: center;
        z-index: 1;
      }
      h1, h2, h3 {
        font: inherit;
      }
      h3 {
        font-size: 16px;
        margin-top: 16px;
      }
      span, a {
        display: inline-block;
        color: #cae8ff;
        text-decoration: none;
        padding: 8px 16px;
        text-shadow: 1px 1px 0 black, -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 0 0 4px black, 0 0 2px black, 0 0 8px black, 0 0 32px black, 0 0 32px black;
      }
      #main>:last-child {
        margin-bottom: 0;
      }
      a {
        text-decoration: none;
        color: rgba(202, 232, 255, 0.8);
        border: 1px solid rgba(202, 232, 255, 0.5);
        border-radius: 3px;
        transition: color 0.2s, border-color 0.2s;
      }
      a:hover {
        color: #cae8ff;
        border-color: rgba(202, 232, 255, 0.8);
      }
      #clock {
        position: absolute;
        bottom: 24px;
        left: 16px;
      }
      #starfield {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      @media (orientation: portrait) {
        #starfield {
          bottom: 20%;
          top: 50%;
          left: -30%;
          right: -10%;
        }
      }
      #star-container-1 {
        position: absolute;
        bottom: 30%;
        left: 20%;
      }
      #star-container-2 {
        position: absolute;
        bottom: 25%;
        left: 30%;
      }
      #star-container-3 {
        position: absolute;
        bottom: 20%;
        left: 35%;
      }
      #star-container-4 {
        position: absolute;
        bottom: 15%;
        left: 40%;
      }
      #star-container-5 {
        position: absolute;
        bottom: 10%;
        left: 45%;
      }
      #star-container-6 {
        position: absolute;
        bottom: 40%;
        left: -20%;
      }
      #star-container-7 {
        position: absolute;
        bottom: 40%;
        left: -10%;
      }
      #star-container-8 {
        position: absolute;
        bottom: 5%;
        left: 50%;
      }
      #star-container-9 {
        position: absolute;
        bottom: 2%;
        left: 65%;
      }
      #star-container-10 {
        position: absolute;
        bottom: 0;
        left: 80%;
      }
      #star-container-11 {
        position: absolute;
        bottom: 35%;
        left: 15%;
      }
      #star-container-12 {
        position: absolute;
        bottom: 40%;
        left: 5%;
      }
      #star-container-6 .star {
        animation-delay: 2s;
      }
      #star-container-8 .star {
        animation-delay: 5s;
      }
      #star-container-3 .star {
        animation-delay: 9.5s;
      }
      #star-container-4 .star {
        animation-delay: 11s;
      }
      #star-container-10 .star {
        animation-delay: 14s;
      }
      #star-container-1 .star {
        animation-delay: 16s;
      }
      #star-container-7 .star {
        animation-delay: 18s;
      }
      #star-container-2 .star {
        animation-delay: 20.5s;
      }
      #star-container-9 .star {
        animation-delay: 23.2s;
      }
      #star-container-5 .star {
        animation-delay: 26.8s;
      }
      #star-container-11 .star {
        animation-delay: 13s;
      }
      #star-container-12 .star {
        animation-delay: 15.5s;
      }
      .star {
        position: relative;
        width: 100px;
        height: 1px;
        background: linear-gradient(90deg, #e5fdff, transparent);
        animation: fall 9.9s, fade 9.9s;
        animation-fill-mode: both;
        animation-iteration-count: infinite;
      }
      .star:after {
        content: " ";
        box-shadow: 0 0 3px 2px #e5fdff;
        border-radius: 100%;
        width: 0;
        height: 0;
        display: block;
      }
    </style>
  </head>

    <div class="fullsize">
      <div id="starfield">
        <div id="star-container-1"><div class="star"></div></div>
        <div id="star-container-2"><div class="star"></div></div>
        <div id="star-container-3"><div class="star"></div></div>
        <div id="star-container-4"><div class="star"></div></div>
        <div id="star-container-5"><div class="star"></div></div>
        <div id="star-container-6"><div class="star"></div></div>
        <div id="star-container-7"><div class="star"></div></div>
        <div id="star-container-8"><div class="star"></div></div>
        <div id="star-container-9"><div class="star"></div></div>

        <div id="star-container-11"><div class="star"></div></div>
        <div id="star-container-12"><div class="star"></div></div>

      <div class="constellation-container">
        <svg id="constellations"></svg>
      </div>
      <div id="main">
        <h1><span>Summer Davies</span></h1>
        <h2><span>computer witch</span></h2>
        <h3><a href="https://github.com/summer4096">github</a> <a id="email_addy" href="mailto:hi@">email</a></h3>
      </div>
      <span id="clock"></span>
    </div>
    <script type="text/javascript">
      const emailAddy = document.querySelector('#email_addy')
      emailAddy.setAttribute('href', emailAddy.getAttribute('href') + 'summer.dev')

      function loadMediumBackground () {
        const img = new Image()
        img.src = 'bg-1920.jpg'
        img.onload = function () {
          bg.src = img.src
          bg.className = 'loaded'
          if (secondsPassed === 0) {
            bg.style.transition = 'none'
          }
          if ((window.devicePixelRatio || 1) * screen.width >= 1920) {
            loadBigBackground()
          }
        }
      }

      function loadBigBackground () {
        const img = new Image()
        img.src = 'bg-4032.jpg'
        img.onload = function () {
          img.onload = null
          bg.src = img.src
        }
      }

      const bg = document.getElementById('background')

      function drawClock () {
        const secondsLeft = 300 - secondsPassed
        const m = Math.floor(secondsLeft / 60)
        const s = (secondsLeft % 60 < 10 ? '0' : '') + (secondsLeft % 60)
        document.querySelector('#clock').innerText = `${m}:${s}`
      }

      let secondsPassed = 0
      setInterval(() => {
        if (secondsPassed < 300) secondsPassed++
        drawClock()
      }, 1000)

      drawClock()

      loadMediumBackground()

      let recalculateConstellationPositions = () => {
        const windowWidth = window.innerWidth + 24
        const windowHeight = window.innerHeight + 24
        const windowRatio = windowWidth / windowHeight
        const bgRatio = 2560 / 1920
        let width, height, top, left
        if (windowRatio < bgRatio) {
          // left and right are cut off
          width = windowHeight * bgRatio
          height = windowHeight
          top = 0
          left = -((width - windowWidth) / 2)
        } else {
          // top and bottom are cut off
          width = windowWidth
          height = windowWidth * (1 / bgRatio)
          top = -((height - windowHeight) / 2)
          left = 0
        }
        Object.assign(document.querySelector('.constellation-container').style, {
          top: top + 'px',
          left: left + 'px',
          width: width + 'px',
          height: height + 'px'
        })
      }

      recalculateConstellationPositions()
      window.addEventListener('resize', recalculateConstellationPositions)

      const cetus = [
        [
          [0, 520],
          [296, 499],
          [593, 464],
          [733, 569],
          [913, 892]
        ],
        [
          [1182, 614],
          [913, 892],
          [357, 733],
          [0, 679]
        ]
      ]

      const pisces = [
        [
          [1399, 0],
          [1499, 59],
          [1666, 153],
          [1790, 148],
          [1856, 297],
          [1741, 355],
          [1606, 301],
          [1666, 153]
        ]
      ]

      const aquarius = [
        [
          [1551, 1119],
          [1725, 759],
          [1955, 764],
          [2225, 526],
          [2295, 540],
          [2351, 613],
          [2545, 614],
          [2303, 873],
          [2317, 1135]
        ],
        [
          [2303, 873],
          [2122, 937],
          [1909, 984],
          [1837, 1048],
          [1651, 1191]
        ]
      ]

      const piscisAustrinus = [
        [
          [1650, 1521],
          [1818, 1484],
          [2139, 1693],
          [2195, 1802]
        ],
        [
          [2054, 1812],
          [1993, 1805],
          [1822, 1711],
          [1628, 1634]
        ]
      ]

      const sculptor = [
        [
          [1197, 1636],
          [714, 1283],
          [1456, 1568],
          [1350, 1673]
        ]
      ]

      const constellations = {
        cetus,
        pisces,
        aquarius,
        piscisAustrinus,
        sculptor
      }

      function translate(x, y) {
        return [
          (x / 2560) * 100 + '%',
          (y / 1920) * 100 + '%'
        ]
      }

      const starColors = ['white', 'blue', 'red']

      for (const [constellation, lines] of Object.entries(constellations)) {
        const group = document.createElementNS('http://www.w3.org/2000/svg', 'g')
        group.id = constellation
        function showConstellation (e) {
          group.style.opacity = 0.4
          e.target.removeEventListener('mouseover', showConstellation)
          e.target.removeEventListener('touchmove', showConstellation)
          e.target.removeEventListener('touchstart', showConstellation)
          e.target.removeEventListener('click', showConstellation)
        }
        document.querySelector('#constellations').appendChild(group)
        for (const line of lines) {
          let prevPercentX, prevPercentY
          for (const [x, y] of line) {
            const star = document.createElement('div')
            const color = starColors[Math.floor(Math.random() * starColors.length)]
            star.className = `constellation-star ${color}`
            star.addEventListener('mouseover', showConstellation)
            star.addEventListener('touchmove', showConstellation)
            star.addEventListener('touchstart', showConstellation)
            star.addEventListener('click', showConstellation)

            const [percentX, percentY] = translate(x, y)

            Object.assign(star.style, {
              top: percentY,
              left: percentX
            })
            document.querySelector('.constellation-container').appendChild(star)

            for (let i = 0; i < 10; i++) {
              setTimeout(() => {
                const sparkle = document.createElement('div')
                sparkle.className = 'sparkle'

                const width = Math.ceil(Math.random() * 25 + 5)

                Object.assign(sparkle.style, {
                  top: '50%',
                  left: '50%',
                  width: width + 'px',
                  marginLeft: -(width / 2) + 'px',
                  transform: `rotate(${Math.floor(Math.random() * 360)}deg)`,
                  animationDuration: `${Math.floor((1.5 + Math.random()) * 1000)}ms`
                })

                star.appendChild(sparkle)
              }, i * 200)
            }

            if (prevPercentX !== undefined) {
              const line = document.createElementNS('http://www.w3.org/2000/svg', 'line')
              line.setAttribute('x1', prevPercentX)
              line.setAttribute('y1', prevPercentY)
              line.setAttribute('x2', percentX)
              line.setAttribute('y2', percentY)

              group.appendChild(line)
            }

            prevPercentX = percentX
            prevPercentY = percentY
          }
        }
      }
    </script>
